apiVersion: apps/v1
kind: Deployment
metadata:
  name: "apc-deployment"
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
    spec:
      containers:
        - args:
            - node
            - src
          name: {{ .Chart.Name }}
          image: {{ .Values.image.repository }}
          imagePullPolicy: Always
          env: 
            - name: NODE_CONFIG
              value: '{"nats": {"connection": "tsmc-nats"}}'

          ports:
            - containerPort: {{ .Values.service.port }}
          resources: 
            limits:
              cpu: {{ .Values.resources.limits.cpu }}
            requests:
              cpu: {{ .Values.resources.requests.cpu }}
              memory: {{ .Values.resources.requests.memory }}
