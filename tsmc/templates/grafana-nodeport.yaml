apiVersion: v1
kind: Service
metadata:
  name: grafana-nodeport
  labels:
    app: grafana-nodeport
spec:
  type: NodePort
  selector:
    app.kubanceernetes.io/inst: tsmc
    app.kubernetes.io/name: grafana
  ports:
  - name: http
    port: 3000
    protocol: TCP
    targetPort: 3000
